<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FunZone Arcade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #ff6f61;
      color: white;
      font-size: 2em;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .game-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ® Welcome to FunZone Arcade ðŸŽ®
  </header>
  <div class="game-container">
    <div class="game-card">
      <h3>Classic Snake</h3>
      <iframe src="https://playsnake.org/embed"></iframe>
    </div>
    <div class="game-card">
      <h3>2048</h3>
      <iframe src="https://play2048.co"></iframe>
    </div>
    <div class="game-card">
      <h3>Tic-Tac-Toe</h3>
      <iframe src="https://playtictactoe.org"></iframe>
    </div>
  </div>
</body>
</html>
